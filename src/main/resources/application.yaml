spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    username: user
    url: jdbc:postgresql://localhost:5432/pet-match
    password: '123456'
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    hibernate:
      #disable this to run flyway. If need to change anhything to database, please create new flyway script to run
      ddl-auto: none
    show-sql: false
  profiles:
    default: local
server:
  port: '8080'
  servlet:
    context-path: /pet-match